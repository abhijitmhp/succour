<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Cards</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <style>
        .grid-content {
            width: 100%;
            height: 100% !important;
            max-height: 450px;
            overflow-y: scroll;
        }

        .text-section {
            display: grid;
            /* For 3 columns */
            grid-template-columns: auto auto auto;
        }

        .image-grid-container {
            display: grid;

            /* For 3 columns */
            grid-template-columns: auto auto auto auto;

        }

        img {
            width: 100%;
        }

        .icon-bar {
            width: 100%;
            background-color: #555;
            overflow: auto;
        }

        .icon-bar a {
            float: left;
            width: 20%;
            text-align: center;
            padding: 12px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 36px;
        }

        .icon-bar a:hover {
            background-color: #000;
        }

        .active {
            background-color: #4CAF50;
        }


        @media (max-width: 768px) {
            .image-grid-container {
                display: grid;

                /* For 3 columns */
                grid-template-columns: auto auto auto;

            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="icon-bar">
            <a class="active" href="#"><i class="fa fa-home"></i><span class="badge">4</span></a>
            <a href="#"><i class="fa fa-search"></i></a>
            <a href="#"><i class="fa fa-envelope"></i></a>
            <a href="#"><i class="fa fa-globe"></i></a>
            <a href="#"><i class="fa fa-trash"></i></a>
        </div>

        <div class="text-section">

            <h6 style="padding:2px;">Choose among programing :</h6>

            <button style="margin:2px;background: gray;color:#ffffff;" class="btn btn-primary">Skip</button>

            <button style="margin:2px;" class="btn btn-warning">Next</button>

        </div>
        <div class="card grid-content">

            <div class="image-grid-container">

                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20200120152724/gfg_icon.png">

                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20200120152724/gfg_icon.png">

</body>

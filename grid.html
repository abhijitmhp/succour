    <style> 
        .card{
		  width:100%;
		  height:100% !important;
		}
        .image-grid-container { 
            display: grid; 
              
            /* For 3 columns */ 
            grid-template-columns: auto auto auto auto; 
			
        } 
        img { 
            width: 100%; 
        } 
		.icon-bar {
  width: 100%;
  background-color: #555;
  overflow: auto;
}

.icon-bar a {
  float: left;
  width: 20%;
  text-align: center;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: white;
  font-size: 36px;
}

.icon-bar a:hover {
  background-color: #000;
}

.active {
  background-color: #4CAF50;
}
